<script>
  document.getElementById("vehicle_number").addEventListener("input", function(event) {
    let vehicleNumber = event.target.value;
    let pattern = /^[A-Z]{2}[0-9]{2}[A-Z]{4}$/;
    if (!pattern.test(vehicleNumber)) {
      event.target.setCustomValidity("Invalid vehicle number format");
    } else {
      event.target.setCustomValidity("");
    }
  });
</script>
